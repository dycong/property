<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据同步2</title>
</head>
<body>


<input type="text" id="val">
<script type="text/javascript">
  window.addEventListener('storage', function (ev) {
    console.log(ev);
    document.getElementById('val').value = ev.newValue;
  })
</script>
</body>
</html>
