<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>requestAnimationFrame动画</title>
  <style>
    * {
      margin:0;
      padding:0;
    }

    #test {
      width: 200px;
      height: 200px;
      background: green;
      position: absolute;
      left: 0;
      right: 0;
      top: 20px;
    }
  </style>
</head>
<body>

<div id="test">

</div>

<script type="text/javascript">
    window.onload = function () {
      var i = 0;
      window.requestAnimationFrame(move);
      function move() {
        i++
        document.getElementById('test').style.transform = 'translateX(' + i + 'px)';
        window.requestAnimationFrame(move);
      }
    }
</script>

</body>
</html>
