<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数节流</title>
  <style>
    body {
      height:2000px;
    }
  </style>
</head>
<body>
<script type="text/javascript">
    /*
    * 函数节流：
    *   概念：设定特定的时间，让函数在特定事件内置执行一次，不会频繁执行；
    *   举例：fps游戏，鼠标按住不松手，子弹也不会连成一条线；
    *   实现：标识、定时器；
    *   需求：在滚动条一直滚动的情况下每2s打印一次标识；
    * */

  var flag = true; //标识是否执行
  document.getElementsByTagName('body')[0].onscroll = function () {
    if(flag){
      flag = false;
      console.log('scroll');
      var timeId = setTimeout(function () {
        flag = true;
      }, 2000)
    }
  }

</script>



</body>
</html>
