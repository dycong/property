<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外部css样式</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<img src="img/01.jpg"/>
  <!--
    1.link进来的样式，是同步解析的，由css解析器去解析的。
    2.css解析器会阻塞页面的渲染。（为什么会阻塞？避免闪屏）
    3.推荐使用link方式去引入样式。
  -->
	</body>
</html>
